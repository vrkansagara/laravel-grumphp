# grumphp.yml
grumphp:
  hooks_dir: ~
  hooks_preset: local
  git_hook_variables:
    VAGRANT_HOST_DIR: .
    VAGRANT_PROJECT_DIR: /var/www
    EXEC_GRUMPHP_COMMAND: exec
    ENV: {}
  stop_on_failure: false
  ignore_unstaged_changes: false
  hide_circumvention_tip: true
  process_timeout: 60
  ascii:
    failed: grumphp-grumpy.txt
    succeeded: grumphp-happy.txt
  parallel:
    enabled: true
    max_workers: 32
  fixer:
    enabled: true
    fix_by_default: false
  environment:
    files: []
    variables: {}
    paths: []
  tasks:
    phpcs:
      standard:
        - ./phpcs.xml
      severity: ~
      error_severity: ~
      warning_severity: ~
      tab_width: ~
      report: full
      report_width: ~
      whitelist_patterns: [ ]
      encoding: ~
      ignore_patterns: [ ]
      sniffs: [ ]
      triggered_by: [ php ]
      exclude:
        - "Generic.Arrays.DisallowLongArraySyntax"
