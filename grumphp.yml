# grumphp.yml
grumphp:
  hooks_dir: ~
  hooks_preset: local
  git_hook_variables:
    VAGRANT_HOST_DIR: .
    VAGRANT_PROJECT_DIR: /var/www
    EXEC_GRUMPHP_COMMAND: exec
    ENV: {}
  stop_on_failure: false
  ignore_unstaged_changes: false
  hide_circumvention_tip: true
  process_timeout: 60
  ascii:
    failed: grumphp-grumpy.txt
    succeeded: grumphp-happy.txt
  parallel:
    enabled: true
    max_workers: 32
  fixer:
    enabled: true
    fix_by_default: false
  environment:
    files: []
    variables: {}
    paths: []
  tasks:
    git_blacklist:
      keywords:
        - "die;"
        - "die\\("
        - "var_dump\\("
        - "print_r\\("
        - "exit;"
        - "exit\\("
        - "ObjectManager::getInstance"
        - "set_include_path"
        - "phpinfo()"
        - "phpinfo\\("
        - "_GET\\["
        - "_POST\\["
        - "_REQUEST\\["
        - "_SESSION\\["
        - "<<<<<<<"
        - "======="
        - "console.log\\("
        - "console.warn\\("
        - "console.error\\("
      whitelist_patterns: []
      triggered_by: [ 'php', 'phtml', 'vue', 'js' ]
      regexp_type: G
      match_word: false
      ignore_patterns:
        - /^library\/(.*)/
    phpmd:
      whitelist_patterns: []
      exclude: []
      report_format: text
      ruleset:
        - 'unusedcode'
        - 'cleancode'
        - 'codesize'
        - 'naming'
        - 'design'
        - 'controversial'
      triggered_by: [ 'php' ]
  testsuites: []
  extensions: []
